<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  
    <title>Fuentes En CSS</title>
</head>
<body>
    <h1>Fuentes En CSS</h1>
    
    <div class="caja serif">
        <p class="fuente_times">
            Times New Roman (serif)
        </p>
    </div>
    
    <div class="caja serif">
        <p class="fuente_georgia">
            Fuente Georgia (serif)
        </p>
    </div>
    
    <div class="caja sans-serif">
        <p class="fuente_arial">
            Fuente Arial (sans-serif)
        </p>
    </div>
    
    <div class="caja sans-serif">
        <p class="fuente_verdana">
            Fuente Verdana (sans-serif)
        </p>
    </div>
    
    <div class="caja monospace">
        <p class="fuente_courier">
            Courier New (monospace)
        </p>
    </div>
    
    <div class="caja cursive">
        <p class="fuente-lucida">
            Lucida Handwritting (cursive)
        </p>
    </div>

    <div class="caja sofia">
        <p class="fuente-sofia">
            Sofia (cursive)
        </p>
    </div>

</body>
</html>
