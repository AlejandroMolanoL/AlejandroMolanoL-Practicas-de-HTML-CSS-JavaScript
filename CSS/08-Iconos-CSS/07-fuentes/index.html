<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Íconos de Bootstrap, Google Icons, Ionic en CSS</title>
</head>
<body>
        <!-- --------------------------------- -->
    <h1>Íconos de Bootstrap en CSS</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm" style="font-size: 2.5em; color: cornflowerblue;"></i>
            Alarma 2
        </p>
    </div>

    <div>
        <p>
            <i class="bi-alarm icono_verde"></i>
            Alarma 2
        </p>
    </div>

    <div>
        <p>
            <i class="bi bi-universal-access icono_rojo"></i>
            Human
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-rocket-takeoff-fill icono_Azul"></i>
            Rocket
        </p>
    </div>
        <!-- --------------------------------- -->
    <h1>
        <i class="material-symbols-outlined">home</i>
        Íconos de Google Icons en CSS
    </h1>
    <div>
        <p>
            <i class="material-symbols-outlined icono_verde">check</i>
            check
        </p>
    </div>
    <div>
        <p>
            <span class="material-symbols-outlined icono_rojo">
                arrow_right_alt
            </span>
            Flecha
        </p>
    </div>
    <!-- --------------------------------- -->
    <h1>Íconos de Ionic Icons en CSS</h1>
    <div>
        <p>
            <ion-icon class="icono_rojo" name="heart-dislike-outline"></ion-icon>
            <ion-icon class="icono_rojo" name="heart-outline"></ion-icon>
            <ion-icon class="icono_rojo" name="heart-half-outline"></ion-icon>
            <ion-icon class="icono_rojo" name="heart"></ion-icon>
            <ion-icon class="icono_rojo" name="heart-circle-outline"></ion-icon>
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="airplane-outline"></ion-icon>
            Avion
        </p>
    </div>

</body>
</html>
